<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
	<!-- reset all browser defaults -->
	<link rel="stylesheet" href="reset.css" />
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="mg_styles.css" />
	<title>Code Camp 2018 Spectator View</title>
</head>

<body onload="init()">
	<div id="menuDiv">   
		<div id="form_header">Maze Generator</div>
		<div id="mainMenu">
			<form class="">
				<input type="number" class="rounded_input_control input_box" id="input_height" placeholder="Enter height...">
				<input type="number" class="rounded_input_control input_box" id="input_width" placeholder="Enter width...">
				<input type="submit" id="input_generate" class="rounded_input_control menuButton" onclick="init(); return false;" name="generate" value="Generate">
			</form>
		</div>
	</div>
	<nav id='nav_bar'>
		<a id='solve' href='javascript: solve_init(); void(0)'>Solve</a> |
		<a href='javascript: function(){}; void(0)'>Save</a>
    </nav>
    
	<!-- Include maze update script -->
    <script src="update_maze_state.js"></script>
    
</body>
</html>
